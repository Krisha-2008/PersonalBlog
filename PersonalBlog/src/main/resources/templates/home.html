<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Personal Blog</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ecf0f1;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .article-container {
            margin-top: 20px;
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .create-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Sidebar Menu -->
<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" th:href="@{/profile}">Profile</a>
    <a href="#" th:href="@{/new-article}">New Article</a>
    <a href="#" th:href="@{/articles}">My Articles</a>
    <a href="#" th:href="@{/publish}">Publish Article</a>
    <a href="#" th:href="@{/logout}">Logout</a>
</div>

<!-- Main Content -->
<div class="content">

    <!-- Top Bar with Profile Icon -->
    <div class="top-bar">
        <h1>Welcome, <span th:text="${username}"></span>!</h1>
        <a th:href="@{/profile}">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-icon" alt="Profile">
        </a>
    </div>

    <!-- Create New Article Button -->
    <a th:href="@{/new-article}" class="create-btn">+ Create New Article</a>

    <!-- Recent Articles List -->
    <div class="article-container">
        <h2>Recent Articles</h2>
        <div th:each="article : ${articles}" class="article">
            <h3 th:text="${article.title}"></h3>
            <p th:text="${article.content}"></p>
            <a th:href="@{/article/{id}(id=${article.id})}">Read More</a>
        </div>
    </div>

</div>

</body>
</html>
