<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .back-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<h2>Create New Article</h2>

<form action="#" th:action="@{/new-article}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <button type="submit">Publish</button>
    <a href="/home"><button type="button" class="back-btn">Back to Home</button></a>
</form>

</body>
</html>
